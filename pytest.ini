[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    integration: Integration tests that require real API access
    unit: Unit tests that use mocks

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info

